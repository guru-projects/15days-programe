<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="jhon" >
        </div>
        <br>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname"  >
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="" id="email" required>
        </div>
        <br>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="" id="pass" maxlength="8" required>
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <input type="datetime-local"  id="date">
        </div>
        <br>
        <div>
            <label for="title">radio:</label>
            <br>
            <label for="1">A</label>
            <input type="radio" name="title" id="1">
            <label for="2">B</label>
            <input type="radio" id="2" name="title">
            <label for="3">C</label>
            <input type="radio" id="3" name="title">
            <label for="4">D</label>
            <input type="radio" id="4" name="title">
        </div>
        <br>
        <div>
            <label for="color">Color</label>
            <input type="color" id="color">
        </div>
        <br>
        <div>
            <label for="number">Number</label>
            <input type="number" name="number" id="number" min="0" max="10">
        </div>
        <br>
        <div>
            <label for="file">File</label>
            <input type="file" name="" id="file">
        </div>
        <br>
        <div>
            <label for="range">Range</label>
            <input type="range" name="" id="range">
        </div>
        <br>
        <div>
            <label for="tel">Telephone</label>
            <input type="tel" name="" id="tel">
        </div>
        <br>
        <div>
            <label for="check">CheckBox</label>
            <input type="checkbox" name="" id="check">
        </div>
        <br>
        <div>
            <label for="drop">Payments</label>
            <select name="drop" id="drop">
                <option value="">google pay</option>
                <option value="">paytm</option>
                <option value="">netpay</option>
            </select>
       </div>
       <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
